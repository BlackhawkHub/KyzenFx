<div class="py-5 bg-secondaryx" style="background:url(assets/img/login.jpg); background-size:cover;">
    <div class="container">
        <div class="mb-3">
            <span class="text-uppercase font-weight-bold">Client Login</span>
        </div>

        <div class="tab-content">
            <div class="card" style="background-color: rgba(255,255,255,0.8);">
                <div class="card-header"></div>
                <div class="card-body">
                    <div id="loadArea" style="display: none;">
                        <div class="text-center" style="padding: 5%;">
                            <h4>Please wait...</h4>
                            <br><br>
                            <span class="text-info">
                                <i class="fa fa-3x fa-spin fa-spinner"></i>
                            </span>
                        </div>
                    </div>
                    <div id="searchArea">
                        <div class="form-group" style="padding-left: 25%;">
                            Enter Phone Number
                            <input type="text" class="form-control col-md-8" placeholder="Client Phone Number" id="myPhoneNum">
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-lg btn-primary" (click)="searchInfo()">
                                <span *ngIf="search"><i class="fa fa-spin fa-spinner"></i></span>&nbsp;&nbsp;
                                Next&nbsp;&nbsp;<i class="ni ni-bold-right"></i>
                            </button>
                        </div>
                        <br><br>
                        <div class="form-group text-center" *ngIf="notFound">
                            <div class="mb-3">
                                <span class="text-danger">
                                    Phone Number not found. <br> Please check the number and try again <br> or Register for an account 
                                    <button class="btn btn-sm btn-outline-white text-info" routerLink="/register">here.</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group text-center" *ngIf="notActive">
                            <div class="mb-3">
                                <span class="text-danger">
                                    Phone Number found. <br> User registration has not been approved yet. <br> Please try again later. 
                                </span>
                            </div>
                        </div>
                    </div>
                    <div id="accountArea" style="display: none;">
                        <div id="passwordArea" style="display: none;">
                            <div class="form-group" style="padding-left: 25%;">
                                Enter Password
                                <input type="password" (keydown.enter)="clientLogin()" class="form-control col-md-8" placeholder="Client Password" id="myPassword">
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-sm btn-info" (click)="showFormStart()">
                                    <i class="ni ni-bold-left"></i>&nbsp;&nbsp;Back
                                </button>
                                <button class="btn btn-sm btn-primary" (click)="clientLogin()">
                                    <span *ngIf="signin"><i class="fa fa-spin fa-spinner"></i></span>&nbsp;&nbsp;
                                    Login&nbsp;&nbsp;<i class="ni ni-lock-circle-open"></i>
                                </button>
                            </div>
                            <br><br>
                        </div>
                        <div id="createArea"  style="display: none;">
                            <div>
                                <form [formGroup]="registerForm" (ngSubmit)="createAccount(registerForm)">
                                    <div class="form-group" style="padding-left: 25%;">
                                        Enter Password <em id="pwdErr" style="color: red;font-size: 12px;"></em>
                                        <input type="password" formControlName="password" class="form-control col-md-8" placeholder="New Password" id="myPass1">
                                    </div>
                                    <div class="form-group" style="padding-left: 25%;">
                                        Confirm Password <em id="pwdErr2" style="color: red;font-size: 12px;"></em>
                                        <input type="password" (keyup)="checkPasswords()" formControlName="matchingPassword" class="form-control col-md-8" placeholder="Confirm Password" id="myPass2">
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-sm btn-primary">
                                            <span *ngIf="creating"><i class="fa fa-spin fa-spinner"></i></span>&nbsp;&nbsp;
                                            Create Account&nbsp;&nbsp;<i class="fa fa-user-plus"></i>
                                        </button>
                                    </div>
                                    <br><br>
                                </form>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a class="small" style="cursor: pointer;color: blue;" (click)="resetPassword()">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
